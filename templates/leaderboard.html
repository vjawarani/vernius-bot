<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dune Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #2D1A23;
            color: #FFFFFF;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            color: #A48660;
            text-align: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #9C9B95;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            color: #2D1A23;
        }

        th {
            background-color: #A48660;
        }

        tr:nth-child(even) {
            background-color: #EAEAEA;
        }

        .avatar-name {
            display: flex;
            align-items: center;
        }

        .avatar-name img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .crown {
            height: 20px;
        }
    </style>
</head>

<body>
    <h1>Dune Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>3P Points</th>
                <th>3P Games</th>
                <th>3P PPG</th>
                <th>4P Points</th>
                <th>4P Games</th>
                <th>4P PPG</th>
                <th>Total GP</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>

    <script>
        async function fetchData() {
            const res = await fetch("/api/leaderboard");
            const data = await res.json();
            const tbody = document.getElementById("leaderboard-body");
            tbody.innerHTML = "";

            // Extract column-wise max values
            // 3P Points, 3P PPG, 4P Points, 4P PPG
            const crownIndices = [3, 5, 6, 8]; 

            const maxes = {};
            crownIndices.forEach(i => maxes[i] = -Infinity);

            // Compute maxes only for crown-worthy columns
            data.forEach(row => {
                crownIndices.forEach(i => {
                    const val = parseFloat(row[i]);
                    if (!isNaN(val) && val > maxes[i]) {
                        maxes[i] = val;
                    }
                });
            });

            // Render table
            data.forEach(row => {
                const tr = document.createElement("tr");

                // Player cell (avatar + name)
                const playerTd = document.createElement("td");
                playerTd.innerHTML = `
                    <div class="avatar-name">
                    <img src="${row[2]}" alt="avatar" />
                    <span>${row[1]}</span>
                    </div>`;
                tr.appendChild(playerTd);

                // Stat cells
                for (let i = 3; i < row.length; i++) {
                    const td = document.createElement("td");
                    td.textContent = row[i];

                    if (crownIndices.includes(i) && parseFloat(row[i]) === maxes[i]) {
                        td.innerHTML += ' <span class="crown">ðŸ‘‘</span>';
                    }

                    tr.appendChild(td);
                }

                tbody.appendChild(tr);
            });


        }

        setInterval(fetchData, 3000); // Auto-refresh every 3s
        fetchData(); // Initial load
    </script>
</body>

</html>
